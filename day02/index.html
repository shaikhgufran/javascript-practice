<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on off bulb</title>
</head>
<body>
    
<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="handleOnButtonClick()">ON</button>
<p id="paraId"></p>
<img id="imgId" src="./images/off.webp" height="200" width="200" />
<button onclick="handleOffButtonClick()"> OFF</button>
<script>
    function handleOnButtonClick(){
        //block of code
        document.getElementById("imgId").src="./images/on.png";
        document.getElementById("paraId").innerHTML ="the bulb is on now";
    }
    function handleOffButtonClick(){
        document.getElementById("imgId").src="./images/off.webp";
        document.getElementById("paraId").innerHTML ="the bulb is off now";
    }
</script>
</body>
</html>
